<html lang="en">

        <title>Playlist demo - test task</title>

        <!-- Bootstrap -->
        <link href="public/css/bootstrap.min.css" rel="stylesheet">
        <link href="public/css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body>
        <div class="container">
            <div class="row">
                <h1>Playlist test task</h1>
            </div>
            <div class="row">
                <!-- search side -->
                <div class="col-xs-12 col-sm-6">
                    <div class="col-xs-12">
                        <label for="search">Search for artist:</label>
                        <input type="text" name="term" id="search" class="searchbox" />
                        <button class="btn btn-success btn-xs" id="searchButton">Search</button>
                    </div>
                    <div class="col-xs-12 resultBox">
                        <h3>Results:</h3>
                        <div class="results">
                            <!-- seach result list -->
                        </div>
                    </div>
                </div>
                <!-- /search side -->

                <!-- playlist side -->
                <div class="col-xs-12 col-sm-6">
                    <div class="col-xs-12">
                        My Playlist
                        <button id="refresh" class="btn btn-info"><i class="glyphicon glyphicon-refresh"></i> Refresh</button>
                    </div>
                    <div class="col-xs-12 playlistBox">
                        <!-- user playlist -->
                    </div>
                </div>
                <!-- /playlist side -->
            </div>
        </div>
        <input type="hidden" name="token" value="" id="mytoken" />

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="public/js/main.js"></script>
    </body>
